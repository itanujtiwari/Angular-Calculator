<div class="min-w-screen min-h-screen flex items-center justify-center bg-teal-900 px-5 py-5">
  <div class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px">
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>

    <!-- calculator screen -->
    <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
      <!-- function screen -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">{{funcT}}</div>

      <!-- Number Screen -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">{{calValue | number}}</div>
    </div>
    <!-- End calculator screen -->

    <!-- calculator button area -->
    <div class="w-full bg-gradient-to-b from-red-500 to bg-red-800">
      <!-- first button row -->
      <div class="flex w-full">
        <!-- Clear Button -->
        <div class="w-2/4 border-r border-b border-red-400" >
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
          font-light" (click) = "onClickValue('c' , 'function')" >
            C
          </button>
        </div>
        <!-- Clear button ends here -->
        <!-- Percentage button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl
          font-light" (click) = "onClickValue('%' , 'function')"> % </button>
        </div>
        <!-- Percentage button ends here -->
        <!-- Divide Button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-10 text-white text-2xl
            font-light" (click) = "onClickValue('/' , 'function')">
            /
          </button>
        </div>
        <!-- Divide button ends here -->
      </div>
      <!-- End first button row -->
      <!-- Start second button area -->
      <div class="flex w-full">
        <!-- number 7 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('7' , 'number')">
            7
          </button>
        </div>
        <!-- number 8 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('8' , 'number')">
            8
          </button>
        </div>
        <!-- number 9 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('9' , 'number')">
            9
          </button>
        </div>
        <!-- multiplication button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('*' , 'function')">
            *
          </button>
        </div>
      </div>
      <!-- Second row ends here -->
      <!-- Third row area -->
      <div class="flex w-full">
        <!-- number 4 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('4' , 'number')">
            4
          </button>
        </div>
        <!-- number 5 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('5' , 'number')">
            5
          </button>
        </div>
        <!-- number 6 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('6' , 'number')">
            6
          </button>
        </div>
        <!-- subtraction button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('-' , 'function')">
            -
          </button>
        </div>
      </div>
      <!-- Third row ends here -->
      <!-- Fourth row area -->
      <div class="flex w-full">
        <!-- number 1 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('1' , 'number')">
            1
          </button>
        </div>
        <!-- number 2 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('2' , 'number')">
            2
          </button>
        </div>
        <!-- number 3 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('3' , 'number')">
            3
          </button>
        </div>
        <!-- Addition button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl
          font-thin" (click) = "onClickValue('+' , 'function')">
            +
          </button>
        </div>
      </div>
      <!-- Fourth row ends here -->
      <!-- Fifth row starts here -->
      <div class="flex w-full">
        <!-- Number 0 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
            font-thin" (click) = "onClickValue('0' , 'number')">
            0
          </button>
        </div>
        <!-- Number 0 button ends here -->
        <!-- Decimal button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
            font-thin" (click) = "onClickValue('.' , 'number')">
            .
          </button>
        </div>
        <!-- Decimal button ends here -->
        <!-- Equals button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
            font-thin" (click) = "onClickValue('=' , 'function')">
            =
          </button>
        </div>
        <!-- Equals button ends here -->
      </div>
      <!-- Fifth row starts here -->
    </div>
    <!-- End calculator button area -->
  </div>
</div>
